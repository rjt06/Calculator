<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header container">
    <div class="calculator">
      <span>Calculator</span>
      <ion-icon name="calculator"></ion-icon>
    </div>
    <div>
      <ion-icon class="setting" name="settings"></ion-icon>
    </div>
  </header>
  <main class="container">
    <div class="input-box">0</div>
    <div class="keypad">
      <button class="ac-btn">AC</button>
      <button class="backspace-btn"><ion-icon name="backspace-outline" style="font-size: 2.6rem;"></ion-icon></button>
      <button class="bracket-btn">+/-</button>
      <button class="divide-btn">/</button>
      <button class="seven-btn">7</button>
      <button class="eight-btn">8</button>
      <button class="nine-btn">9</button>
      <button class="into-btn">*</button>
      <button class="four-btn">4</button>
      <button class="five-btn">5</button>
      <button class="six-btn">6</button>
      <button class="minus-btn">-</button>
      <button class="one-btn">1</button>
      <button class="two-btn">2</button>
      <button class="three-btn">3</button>
      <button class="plus-btn">+</button>
      <button class="modulo-btn">%</button>
      <button class="zero-btn">0</button>
      <button class="point-btn">.</button>
      <button class="equal-btn">=</button>
    </div>
  </main>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <script src="script.js"></script>
</body>
</html>
